    <style>
      html {
        scroll-behavior: smooth;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes kenBurns {
        0% { transform: scale(1); }
        100% { transform: scale(1.1); }
      }
      .animate-fade-in {
        animation: fadeIn 0.8s ease-out forwards;
      }
      .ken-burns {
        animation: kenBurns 20s ease-out infinite alternate;
      }
      .glass-header {
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
      }
    </style>
    <script>
      tailwind.config = {
        theme: {

              'brand-dark': '#1a1a1a',

              'brand-taupe': '#f2f0ed',
